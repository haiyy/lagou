<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="format-detection" content="telphone=no, email=no,address=no" >
    <meta content="yes" name="apple-mobile-web-app-capable">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts1/iconfont.css">
</head>
<body>
   <div class="warp">
       <header id="header">
        <h2>拉勾网</h2>
       </header>
       <section id='section'>

       </section>
       <footer id="footer">
        <div><i class='ico iconfont icon-shouye'></i><span>职位</span></div>
        <div><i class='ico iconfont icon-fangdajing'></i><span>搜索</span></div>
        <div><i class='ico iconfont icon-wode'></i><span>我的</span></div>
       </footer>
   </div>
</body>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
   var section=document.getElementById('section');
   var body=document.querySelector("body");
   getJson("http://localhost:8088/data").then(function(result){
         var data=JSON.parse(result);
         var str="";
         data.forEach(function(v,i){
             str+=`
             <dl>
               <dt>
                  <img src="${v.src}">
               </dt>
               <dd>
                  <h2>${v.tit}</h2>
                  <div class="box">
                     <span>${v.des}</span>
                     <span>${v.money}</span>
                  </div>
                  <p>${v.time}</p>
               </dd>
             </dl>
             `
             section.innerHTML=str;
         })
     },function(error){
      console.log(error)
      body.innerHTML="页面包丢了。。。。。。";
    });
     new Alert({
      title:'拉钩网',
      btnbox:['X'],
      img:'image/pic7.png',
      light:true,
      times:2000
    })
</script>
</html>
